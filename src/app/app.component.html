<h1>Rabo Statement Check</h1>
<main>
    <label *ngIf="!state" for="nt-file">Select a statement file (XML, CSV)...</label>
    <input
        id="statement-file"
        type='file'
        accept=".csv,.xml"
        (change)="onFileChanged($event)">
</main>
<ng-container *ngIf="state; then dataTpl or loadingTpl but errorTpl">
</ng-container>

<ng-template #dataTpl let-statement>
    <rabo-validation-result [statement]="statement"></rabo-validation-result>
</ng-template>

<ng-template #loadingTpl>
    Loading file...    
</ng-template>

<ng-template #errorTpl let-error>
    {{error.raboMsg}}
</ng-template>
